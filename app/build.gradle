    implementation('com.google.android.gms:play-services-analytics:7.8.0') {
        exclude module: "com.android.support:support-v4:23.2.1"
    }
    implementation('org.roboguice:roboblender:3.0.1'){
        exclude module: "com.android.support:support-v4:23.2.1"
    }
    implementation('org.roboguice:roboguice:3.0.1'){
        exclude module: "com.android.support:support-v4:23.2.1"
    }
    implementation('com.android.support:design:22.2.1') {
        exclude module: "com.android.support:support-v4:23.2.1"
    }
    implementation('com.android.support:appcompat-v7:22.2.1') {
        exclude module: "com.android.support:support-v4:23.2.1"
